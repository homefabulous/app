<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Color Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .app-container {
            padding: 25px;
        }
        
        .color-display {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: background-color 0.3s ease;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .slider-container {
            grid-column: span 2;
            margin-bottom: 10px;
        }
        
        .slider-wrapper {
            margin-bottom: 15px;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .slider-name {
            text-transform: uppercase;
        }
        
        .slider-value {
            font-weight: 600;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #eee;
            border-radius: 4px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        #red-slider::-webkit-slider-thumb {
            background: #ff4757;
        }
        
        #green-slider::-webkit-slider-thumb {
            background: #2ed573;
        }
        
        #blue-slider::-webkit-slider-thumb {
            background: #3742fa;
        }
        
        .hex-output {
            grid-column: span 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        
        #hex-code {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: #333;
        }
        
        #copy-btn {
            padding: 12px 25px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        #copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        #copy-btn:active {
            transform: translateY(0);
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        @media (max-width: 500px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .slider-container, .hex-output {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hex Color Picker</h1>
            <p>Select your color using the sliders</p>
        </header>
        
        <div class="app-container">
            <div class="color-display" id="color-display"></div>
            
            <div class="controls">
                <div class="slider-container">
                    <div class="slider-wrapper">
                        <div class="slider-label">
                            <span class="slider-name">Red</span>
                            <span class="slider-value" id="red-value">0</span>
                        </div>
                        <input type="range" min="0" max="255" value="0" class="slider" id="red-slider">
                    </div>
                    
                    <div class="slider-wrapper">
                        <div class="slider-label">
                            <span class="slider-name">Green</span>
                            <span class="slider-value" id="green-value">0</span>
                        </div>
                        <input type="range" min="0" max="255" value="0" class="slider" id="green-slider">
                    </div>
                    
                    <div class="slider-wrapper">
                        <div class="slider-label">
                            <span class="slider-name">Blue</span>
                            <span class="slider-value" id="blue-value">0</span>
                        </div>
                        <input type="range" min="0" max="255" value="0" class="slider" id="blue-slider">
                    </div>
                </div>
                
                <div class="hex-output">
                    <input type="text" id="hex-code" readonly value="#000000">
                    <button id="copy-btn">Copy Hex Code</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">Hex code copied to clipboard!</div>
    
    <script>
        // Get DOM elements
        const redSlider = document.getElementById('red-slider');
        const greenSlider = document.getElementById('green-slider');
        const blueSlider = document.getElementById('blue-slider');
        const redValue = document.getElementById('red-value');
        const greenValue = document.getElementById('green-value');
        const blueValue = document.getElementById('blue-value');
        const colorDisplay = document.getElementById('color-display');
        const hexCode = document.getElementById('hex-code');
        const copyBtn = document.getElementById('copy-btn');
        const toast = document.getElementById('toast');
        
        // Update color values and display
        function updateColor() {
            // Get current slider values
            const r = parseInt(redSlider.value);
            const g = parseInt(greenSlider.value);
            const b = parseInt(blueSlider.value);
            
            // Update displayed values
            redValue.textContent = r;
            greenValue.textContent = g;
            blueValue.textContent = b;
            
            // Convert to hex
            const hex = '#' + 
                r.toString(16).padStart(2, '0') + 
                g.toString(16).padStart(2, '0') + 
                b.toString(16).padStart(2, '0');
            
            // Update display and hex code
            colorDisplay.style.backgroundColor = hex;
            hexCode.value = hex.toUpperCase();
        }
        
        // Initialize the color
        updateColor();
        
        // Add event listeners to sliders
        redSlider.addEventListener('input', updateColor);
        greenSlider.addEventListener('input', updateColor);
        blueSlider.addEventListener('input', updateColor);
        
        // Copy hex code to clipboard
        copyBtn.addEventListener('click', () => {
            hexCode.select();
            document.execCommand('copy');
            
            // Show toast notification
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        });
        
        // Add some random colors on load for a more appealing first view
        window.addEventListener('load', () => {
            redSlider.value = Math.floor(Math.random() * 256);
            greenSlider.value = Math.floor(Math.random() * 256);
            blueSlider.value = Math.floor(Math.random() * 256);
            updateColor();
        });
    </script>
</body>
</html>
