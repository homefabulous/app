<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .post-preview {
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .post-preview:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.25);
        }
        
        .twitter-bg {
            background: linear-gradient(135deg, #1DA1F2 0%, #0d8ecf 100%);
        }
        
        .instagram-bg {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
        }
        
        .tab-active {
            border-bottom: 3px solid;
            font-weight: 600;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .emoji-picker {
            position: absolute;
            bottom: 50px;
            right: 0;
            z-index: 10;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .profile-image-container {
            position: relative;
            display: inline-block;
        }
        
        .profile-image-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0,0,0,0.5);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        #profile-image-input {
            display: none;
        }
    </style>
</head>
<body class="py-10 px-4 sm:px-6 lg:px-8">
    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Social Media Post Generator</h1>
            <p class="text-lg text-gray-600">Create stunning posts for X (Twitter) and Instagram in seconds</p>
        </div>
        
        <div class="bg-white rounded-xl shadow-xl overflow-hidden mb-8">
            <div class="flex border-b">
                <button id="twitter-tab" class="flex-1 py-4 px-6 text-center tab-active twitter-bg text-white">
                    <i class="fab fa-twitter mr-2"></i> X (Twitter) Post
                </button>
                <button id="instagram-tab" class="flex-1 py-4 px-6 text-center text-gray-600 hover:text-gray-800">
                    <i class="fab fa-instagram mr-2"></i> Instagram Post
                </button>
            </div>
            
            <div class="p-6 md:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Editor Section -->
                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Profile Settings</label>
                        <div class="flex items-center space-x-4 mb-4">
                            <div class="profile-image-container">
                                <img id="profile-image-preview" src="https://via.placeholder.com/40" class="profile-image">
                                <div class="profile-image-edit" onclick="document.getElementById('profile-image-input').click()">
                                    <i class="fas fa-pencil-alt text-xs"></i>
                                </div>
                                <input type="file" id="profile-image-input" accept="image/*">
                            </div>
                            <div class="flex-1">
                                <div class="mb-2">
                                    <input type="text" id="username-input" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Username">
                                </div>
                                <div>
                                    <input type="text" id="handle-input" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="@handle">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Post Content</label>
                        <textarea id="post-content" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" rows="5" placeholder="What's on your mind?"></textarea>
                        <div class="flex justify-between mt-2">
                            <div class="flex space-x-2">
                                <button id="emoji-btn" class="text-gray-500 hover:text-gray-700">
                                    <i class="far fa-smile text-xl"></i>
                                </button>
                                <button id="hashtag-btn" class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-hashtag text-xl"></i>
                                </button>
                                <button id="mention-btn" class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-at text-xl"></i>
                                </button>
                            </div>
                            <span id="char-count" class="text-sm text-gray-500">280/280</span>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Background Color</label>
                        <div class="flex flex-wrap gap-3">
                            <div class="color-option bg-white border border-gray-300" data-color="white"></div>
                            <div class="color-option bg-gray-100" data-color="gray-100"></div>
                            <div class="color-option bg-blue-50" data-color="blue-50"></div>
                            <div class="color-option bg-indigo-100" data-color="indigo-100"></div>
                            <div class="color-option bg-purple-100" data-color="purple-100"></div>
                            <div class="color-option bg-pink-100" data-color="pink-100"></div>
                            <div class="color-option bg-red-100" data-color="red-100"></div>
                            <div class="color-option bg-yellow-100" data-color="yellow-100"></div>
                            <div class="color-option bg-green-100" data-color="green-100"></div>
                            <div class="color-option bg-teal-100" data-color="teal-100"></div>
                            <div class="color-option bg-black" data-color="black"></div>
                            <div class="color-option twitter-bg" data-color="twitter"></div>
                            <div class="color-option instagram-bg" data-color="instagram"></div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Text Color</label>
                        <div class="flex flex-wrap gap-3">
                            <div class="color-option bg-black" data-text-color="black"></div>
                            <div class="color-option bg-white border border-gray-300" data-text-color="white"></div>
                            <div class="color-option bg-gray-600" data-text-color="gray-600"></div>
                            <div class="color-option bg-blue-600" data-text-color="blue-600"></div>
                            <div class="color-option bg-indigo-600" data-text-color="indigo-600"></div>
                            <div class="color-option bg-purple-600" data-text-color="purple-600"></div>
                            <div class="color-option bg-pink-600" data-text-color="pink-600"></div>
                            <div class="color-option bg-red-600" data-text-color="red-600"></div>
                            <div class="color-option bg-yellow-600" data-text-color="yellow-600"></div>
                            <div class="color-option bg-green-600" data-text-color="green-600"></div>
                            <div class="color-option bg-teal-600" data-text-color="teal-600"></div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Font Style</label>
                        <select id="font-style" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                            <option value="sans">Sans-serif (Default)</option>
                            <option value="serif">Serif</option>
                            <option value="mono">Monospace</option>
                            <option value="cursive">Cursive</option>
                        </select>
                    </div>
                    
                    <div class="pt-4">
                        <button id="generate-btn" class="w-full py-3 px-6 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-medium rounded-lg hover:from-blue-600 hover:to-purple-700 transition duration-300 shadow-lg hover:shadow-xl">
                            Generate Post
                        </button>
                    </div>
                </div>
                
                <!-- Preview Section -->
                <div class="flex flex-col items-center justify-center">
                    <div id="post-preview" class="post-preview w-full max-w-md h-96 rounded-xl p-6 bg-white flex flex-col justify-between relative overflow-hidden">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center">
                                <img id="preview-profile-image" src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full object-cover">
                                <div class="ml-3">
                                    <div id="preview-username" class="font-semibold text-gray-800">YourUsername</div>
                                    <div id="preview-handle" class="text-xs text-gray-500">@yourhandle</div>
                                </div>
                            </div>
                            <div id="platform-icon" class="text-blue-400 text-xl">
                                <i class="fab fa-twitter"></i>
                            </div>
                        </div>
                        
                        <div id="preview-content" class="flex-1 flex items-center justify-center p-4 text-center">
                            <p class="text-gray-600">Your post content will appear here...</p>
                        </div>
                        
                        <div class="flex justify-between text-gray-500 text-sm">
                            <div class="flex space-x-4">
                                <span><i class="far fa-comment"></i> 24</span>
                                <span><i class="fas fa-retweet"></i> 56</span>
                                <span><i class="far fa-heart"></i> 128</span>
                            </div>
                            <span><i class="fas fa-share"></i></span>
                        </div>
                    </div>
                    
                    <div class="mt-6 flex space-x-4">
                        <button id="download-btn" class="py-2 px-5 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition duration-200 flex items-center">
                            <i class="fas fa-download mr-2"></i> Download
                        </button>
                        <button id="copy-btn" class="py-2 px-5 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition duration-200 flex items-center">
                            <i class="fas fa-copy mr-2"></i> Copy Text
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center text-gray-500 mt-12">
            <p>Made with <i class="fas fa-heart text-red-500"></i> - Social Media Post Generator</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const twitterTab = document.getElementById('twitter-tab');
            const instagramTab = document.getElementById('instagram-tab');
            const postContent = document.getElementById('post-content');
            const charCount = document.getElementById('char-count');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const copyBtn = document.getElementById('copy-btn');
            const postPreview = document.getElementById('post-preview');
            const previewContent = document.getElementById('preview-content');
            const platformIcon = document.getElementById('platform-icon');
            const emojiBtn = document.getElementById('emoji-btn');
            const hashtagBtn = document.getElementById('hashtag-btn');
            const mentionBtn = document.getElementById('mention-btn');
            const fontStyle = document.getElementById('font-style');
            const profileImageInput = document.getElementById('profile-image-input');
            const profileImagePreview = document.getElementById('profile-image-preview');
            const previewProfileImage = document.getElementById('preview-profile-image');
            const usernameInput = document.getElementById('username-input');
            const handleInput = document.getElementById('handle-input');
            const previewUsername = document.getElementById('preview-username');
            const previewHandle = document.getElementById('preview-handle');
            
            // Current platform (twitter or instagram)
            let currentPlatform = 'twitter';
            let maxChars = 280;
            
            // Tab switching
            twitterTab.addEventListener('click', function() {
                currentPlatform = 'twitter';
                maxChars = 280;
                updateCharCount();
                twitterTab.classList.add('tab-active', 'twitter-bg', 'text-white');
                twitterTab.classList.remove('text-gray-600');
                instagramTab.classList.remove('tab-active', 'instagram-bg', 'text-white');
                instagramTab.classList.add('text-gray-600');
                platformIcon.innerHTML = '<i class="fab fa-twitter"></i>';
                platformIcon.className = 'text-blue-400 text-xl';
                
                // Update preview styling for Twitter
                postPreview.classList.remove('instagram-bg');
                postPreview.classList.add('bg-white');
                previewContent.classList.remove('text-white');
                previewContent.classList.add('text-gray-800');
            });
            
            instagramTab.addEventListener('click', function() {
                currentPlatform = 'instagram';
                maxChars = 2200;
                updateCharCount();
                instagramTab.classList.add('tab-active', 'instagram-bg', 'text-white');
                instagramTab.classList.remove('text-gray-600');
                twitterTab.classList.remove('tab-active', 'twitter-bg', 'text-white');
                twitterTab.classList.add('text-gray-600');
                platformIcon.innerHTML = '<i class="fab fa-instagram"></i>';
                platformIcon.className = 'text-pink-500 text-xl';
                
                // Update preview styling for Instagram
                postPreview.classList.remove('bg-white');
                postPreview.classList.add('instagram-bg');
                previewContent.classList.remove('text-gray-800');
                previewContent.classList.add('text-white');
            });
            
            // Character count
            postContent.addEventListener('input', updateCharCount);
            
            function updateCharCount() {
                const remaining = maxChars - postContent.value.length;
                charCount.textContent = `${remaining}/${maxChars}`;
                
                if (remaining < 0) {
                    charCount.classList.add('text-red-500');
                    charCount.classList.remove('text-gray-500');
                } else if (remaining < 20) {
                    charCount.classList.add('text-yellow-500');
                    charCount.classList.remove('text-gray-500', 'text-red-500');
                } else {
                    charCount.classList.add('text-gray-500');
                    charCount.classList.remove('text-red-500', 'text-yellow-500');
                }
            }
            
            // Profile image upload
            profileImageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        profileImagePreview.src = event.target.result;
                        previewProfileImage.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Username and handle updates
            usernameInput.addEventListener('input', function() {
                previewUsername.textContent = this.value || 'YourUsername';
            });
            
            handleInput.addEventListener('input', function() {
                previewHandle.textContent = this.value || '@yourhandle';
            });
            
            // Color selection
            document.querySelectorAll('.color-option[data-color]').forEach(option => {
                option.addEventListener('click', function() {
                    const color = this.getAttribute('data-color');
                    
                    // Remove all background classes
                    const bgClasses = Array.from(postPreview.classList).filter(cls => cls.startsWith('bg-'));
                    bgClasses.forEach(cls => postPreview.classList.remove(cls));
                    
                    // Add selected background class
                    if (color === 'twitter') {
                        postPreview.classList.add('twitter-bg');
                        previewContent.classList.remove('text-gray-800');
                        previewContent.classList.add('text-white');
                    } else if (color === 'instagram') {
                        postPreview.classList.add('instagram-bg');
                        previewContent.classList.remove('text-gray-800');
                        previewContent.classList.add('text-white');
                    } else if (color === 'black') {
                        postPreview.classList.add('bg-black');
                        previewContent.classList.remove('text-gray-800');
                        previewContent.classList.add('text-white');
                    } else {
                        postPreview.classList.add(`bg-${color}`);
                        
                        // Adjust text color based on background
                        if (color === 'black' || color.includes('800') || color.includes('900')) {
                            previewContent.classList.remove('text-gray-800');
                            previewContent.classList.add('text-white');
                        } else {
                            previewContent.classList.remove('text-white');
                            previewContent.classList.add('text-gray-800');
                        }
                    }
                });
            });
            
            // Text color selection
            document.querySelectorAll('.color-option[data-text-color]').forEach(option => {
                option.addEventListener('click', function() {
                    const color = this.getAttribute('data-text-color');
                    
                    // Remove all text color classes
                    const textClasses = Array.from(previewContent.classList).filter(cls => cls.startsWith('text-'));
                    textClasses.forEach(cls => previewContent.classList.remove(cls));
                    
                    // Add selected text color class
                    previewContent.classList.add(`text-${color}`);
                });
            });
            
            // Font style selection
            fontStyle.addEventListener('change', function() {
                const font = this.value;
                
                // Remove all font classes
                previewContent.classList.remove('font-sans', 'font-serif', 'font-mono', 'font-cursive');
                
                // Add selected font class
                if (font === 'sans') {
                    previewContent.classList.add('font-sans');
                } else if (font === 'serif') {
                    previewContent.classList.add('font-serif');
                } else if (font === 'mono') {
                    previewContent.classList.add('font-mono');
                } else if (font === 'cursive') {
                    previewContent.classList.add('font-cursive');
                }
            });
            
            // Generate post
            generateBtn.addEventListener('click', function() {
                const content = postContent.value.trim();
                
                if (content) {
                    previewContent.innerHTML = content.replace(/\n/g, '<br>');
                    
                    // Add animation
                    postPreview.classList.add('animate-pulse');
                    setTimeout(() => {
                        postPreview.classList.remove('animate-pulse');
                    }, 500);
                    
                    // Show success message
                    const successMsg = document.createElement('div');
                    successMsg.className = 'absolute top-4 right-4 bg-green-500 text-white px-3 py-1 rounded-full text-sm animate-bounce';
                    successMsg.innerHTML = '<i class="fas fa-check mr-1"></i> Post generated!';
                    postPreview.appendChild(successMsg);
                    
                    setTimeout(() => {
                        successMsg.remove();
                    }, 3000);
                } else {
                    alert('Please enter some content for your post!');
                }
            });
            
            // Copy text
            copyBtn.addEventListener('click', function() {
                if (postContent.value.trim()) {
                    navigator.clipboard.writeText(postContent.value)
                        .then(() => {
                            const originalText = copyBtn.innerHTML;
                            copyBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Copied!';
                            copyBtn.classList.remove('bg-gray-200');
                            copyBtn.classList.add('bg-green-100', 'text-green-800');
                            
                            setTimeout(() => {
                                copyBtn.innerHTML = originalText;
                                copyBtn.classList.remove('bg-green-100', 'text-green-800');
                                copyBtn.classList.add('bg-gray-200');
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Failed to copy text: ', err);
                            alert('Failed to copy text to clipboard');
                        });
                } else {
                    alert('No content to copy!');
                }
            });
            
            // Download as image
            downloadBtn.addEventListener('click', function() {
                if (postContent.value.trim()) {
                    // Show loading state
                    const originalText = downloadBtn.innerHTML;
                    downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';
                    downloadBtn.disabled = true;
                    
                    // Use html2canvas to capture the post preview
                    html2canvas(postPreview, {
                        backgroundColor: null,
                        scale: 2 // Higher quality
                    }).then(canvas => {
                        // Create download link
                        const link = document.createElement('a');
                        link.download = 'social-media-post.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        
                        // Restore button state
                        downloadBtn.innerHTML = originalText;
                        downloadBtn.disabled = false;
                        
                        // Show success message
                        const successMsg = document.createElement('div');
                        successMsg.className = 'absolute top-4 right-4 bg-green-500 text-white px-3 py-1 rounded-full text-sm animate-bounce';
                        successMsg.innerHTML = '<i class="fas fa-check mr-1"></i> Downloaded!';
                        postPreview.appendChild(successMsg);
                        
                        setTimeout(() => {
                            successMsg.remove();
                        }, 3000);
                    }).catch(err => {
                        console.error('Error generating image:', err);
                        alert('Error generating image. Please try again.');
                        
                        // Restore button state
                        downloadBtn.innerHTML = originalText;
                        downloadBtn.disabled = false;
                    });
                } else {
                    alert('No content to download!');
                }
            });
            
            // Emoji, hashtag, mention buttons
            emojiBtn.addEventListener('click', function() {
                const emojis = ['😀', '😂', '❤️', '🔥', '👍', '🎉', '🤔', '😍', '🙌', '👏'];
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                insertAtCursor(postContent, randomEmoji);
            });
            
            hashtagBtn.addEventListener('click', function() {
                const hashtags = ['#trending', '#viral', '#awesome', '#cool', '#loveit'];
                const randomHashtag = hashtags[Math.floor(Math.random() * hashtags.length)];
                insertAtCursor(postContent, randomHashtag + ' ');
            });
            
            mentionBtn.addEventListener('click', function() {
                const mentions = ['@friend', '@team', '@company', '@influencer', '@user'];
                const randomMention = mentions[Math.floor(Math.random() * mentions.length)];
                insertAtCursor(postContent, randomMention + ' ');
            });
            
            // Helper function to insert text at cursor position
            function insertAtCursor(textarea, text) {
                const startPos = textarea.selectionStart;
                const endPos = textarea.selectionEnd;
                const currentText = textarea.value;
                
                textarea.value = currentText.substring(0, startPos) + text + currentText.substring(endPos);
                textarea.selectionStart = textarea.selectionEnd = startPos + text.length;
                textarea.focus();
                updateCharCount();
            }
        });
    </script>
</body>
</html>
