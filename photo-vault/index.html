    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const photoGrid = document.getElementById('photo-grid');
            const emptyState = document.getElementById('empty-state');
            const addPhotoBtn = document.getElementById('add-photo-btn');
            const addFirstPhotoBtn = document.getElementById('add-first-photo-btn');
            const uploadModal = document.getElementById('upload-modal');
            const closeModal = document.getElementById('close-modal');
            const cancelUpload = document.getElementById('cancel-upload');
            const browseBtn = document.getElementById('browse-btn');
            const fileInput = document.getElementById('file-input');
            const dropArea = document.getElementById('drop-area');
            const previewArea = document.getElementById('preview-area');
            const previewContainer = document.getElementById('preview-container');
            const confirmUpload = document.getElementById('confirm-upload');
            const detailModal = document.getElementById('detail-modal');
            const closeDetail = document.getElementById('close-detail');
            const searchInput = document.getElementById('search-input');
            const sortBySelect = document.getElementById('sort-by');
            const filterTagSelect = document.getElementById('filter-tag');
          const downloadPhotoBtn = document.getElementById('download-photo-btn');
const openLocationBtn = document.getElementById('open-location-btn');
const locationInfo = document.getElementById('location-info');
document.getElementById('edit-photo-btn').addEventListener('click', editPhoto);
document.getElementById('delete-photo-btn').addEventListener('click', deletePhoto);
            // State
            let photos = JSON.parse(localStorage.getItem('photos')) || [];
            let selectedFiles = [];
            let currentPhotoId = null;

            // Initialize
            updateUI();
            updateEmptyState();

            // Event Listeners
            addPhotoBtn.addEventListener('click', () => uploadModal.classList.remove('hidden'));
            addFirstPhotoBtn.addEventListener('click', () => uploadModal.classList.remove('hidden'));
            closeModal.addEventListener('click', () => uploadModal.classList.add('hidden'));
            cancelUpload.addEventListener('click', () => uploadModal.classList.add('hidden'));
            browseBtn.addEventListener('click', () => fileInput.click());
            confirmUpload.addEventListener('click', savePhotos);
            closeDetail.addEventListener('click', () => detailModal.classList.add('hidden'));
            searchInput.addEventListener('input', filterPhotos);
            sortBySelect.addEventListener('change', filterPhotos);
            filterTagSelect.addEventListener('change', filterPhotos);
          downloadPhotoBtn.addEventListener('click', downloadPhoto);
openLocationBtn.addEventListener('click', showFileLocation);
          
          

            // File handling
            fileInput.addEventListener('change', handleFiles);
            
            // Drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            dropArea.addEventListener('drop', handleDrop, false);

            // Helper Functions
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight() {
                dropArea.classList.add('highlight');
            }

            function unhighlight() {
                dropArea.classList.remove('highlight');
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles({ target: { files } });
            }

            function handleFiles(e) {
                selectedFiles = Array.from(e.target.files);
                if (selectedFiles.length === 0) return;
                
                previewContainer.innerHTML = '';
                selectedFiles.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'border rounded-md overflow-hidden';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" class="w-full h-24 object-cover">
                            <div class="p-2 bg-white">
                                <p class="text-xs font-medium text-gray-700 truncate">${file.name}</p>
                                <p class="text-xs text-gray-500">${formatFileSize(file.size)}</p>
                            </div>
                        `;
                        previewContainer.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                });
                
                previewArea.classList.remove('hidden');
                const firstFile = selectedFiles[0];
                document.getElementById('photo-name').value = firstFile.name.replace(/\.[^/.]+$/, ""); // Remove file extension
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            function savePhotos() {
                const name = document.getElementById('photo-name').value.trim() || 'Untitled';
                const description = document.getElementById('photo-description').value.trim();
                const tags = document.getElementById('photo-tags').value
                    .split(',')
                    .map(tag => tag.trim())
                    .filter(tag => tag.length > 0);

                selectedFiles.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const newPhoto = {
                            id: Date.now().toString(),
                            name: name,
                            description: description,
                            tags: tags,
                            image: e.target.result,
                            date: new Date().toISOString(),
                            lastModified: file.lastModified,
                            size: file.size,
                            type: file.type
                        };
                        
                        photos.unshift(newPhoto);
                        localStorage.setItem('photos', JSON.stringify(photos));
                        
                        if (selectedFiles.indexOf(file) === selectedFiles.length - 1) {
                            uploadModal.classList.add('hidden');
                            updateUI();
                            updateEmptyState();
                            resetForm();
                        }
                    };
                    reader.readAsDataURL(file);
                });
            }

            function resetForm() {
                document.getElementById('photo-name').value = '';
                document.getElementById('photo-description').value = '';
                document.getElementById('photo-tags').value = '';
                selectedFiles = [];
                previewArea.classList.add('hidden');
                fileInput.value = '';
            }

            function updateUI() {
                photoGrid.innerHTML = '';
                
                photos.forEach(photo => {
                    const photoCard = document.createElement('div');
                    photoCard.className = 'grid-item cursor-pointer';
                    photoCard.dataset.id = photo.id;
                    
                    photoCard.innerHTML = `
                        <div class="photo-card bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
                            <img src="${photo.image}" alt="${photo.name}" loading="lazy">
                            <div class="dark-overlay">
                                <h4 class="font-medium truncate">${photo.name}</h4>
                                <p class="text-sm text-gray-300 truncate">${photo.description || 'No description'}</p>
                                <div class="mt-2 flex flex-wrap">
                                    ${photo.tags.map(tag => 
                                        `<span class="tag bg-purple-600 text-white text-xs px-2 py-1 rounded-full">${tag}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    photoCard.addEventListener('click', () => showPhotoDetail(photo.id));
                    photoGrid.appendChild(photoCard);
                });
                
                filterPhotos(); // Apply any existing filters
            }

            function showPhotoDetail(id) {
                const photo = photos.find(p => p.id === id);
                if (!photo) return;
                
                currentPhotoId = id;
                document.getElementById('detail-title').textContent = photo.name;
                document.getElementById('detail-image').src = photo.image;
                document.getElementById('detail-name').textContent = photo.name;
                document.getElementById('detail-description').textContent = photo.description || 'No description';
                document.getElementById('detail-date').textContent = new Date(photo.date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const tagsContainer = document.getElementById('detail-tags');
                tagsContainer.innerHTML = '';
                photo.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'bg-purple-100 text-purple-800 text-xs px-3 py-1 rounded-full';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });
                
                detailModal.classList.remove('hidden');
            }

            function updateEmptyState() {
                if (photos.length === 0) {
                    emptyState.classList.remove('hidden');
                    photoGrid.classList.add('hidden');
                } else {
                    emptyState.classList.add('hidden');
                    photoGrid.classList.remove('hidden');
                }
            }

            function filterPhotos() {
                const searchTerm = searchInput.value.toLowerCase();
                const sortBy = sortBySelect.value;
                const filterTag = filterTagSelect.value;
                
                let filteredPhotos = photos.filter(photo => {
                    const matchesSearch = photo.name.toLowerCase().includes(searchTerm) || 
                                         photo.description.toLowerCase().includes(searchTerm) ||
                                         photo.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    
                    const matchesTag = filterTag === 'all' || photo.tags.includes(filterTag);
                    
                    return matchesSearch && matchesTag;
                });
                
                // Sorting
                switch(sortBy) {
                    case 'newest':
                        filteredPhotos.sort((a, b) => new Date(b.date) - new Date(a.date));
                        break;
                    case 'oldest':
                        filteredPhotos.sort((a, b) => new Date(a.date) - new Date(b.date));
                        break;
                    case 'name-a':
                        filteredPhotos.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    case 'name-z':
                        filteredPhotos.sort((a, b) => b.name.localeCompare(a.name));
                        break;
                }
                
                // Update UI
                const photoCards = photoGrid.querySelectorAll('.grid-item');
                photoCards.forEach(card => {
                    const photoId = card.dataset.id;
                    const shouldShow = filteredPhotos.some(p => p.id === photoId);
                    card.style.display = shouldShow ? 'block' : 'none';
                });
            }
// Add these functions to handle the new buttons
function downloadPhoto() {
    const photo = photos.find(p => p.id === currentPhotoId);
    if (!photo) return;
    
    const link = document.createElement('a');
    link.href = photo.image;
    link.download = photo.name + '.jpg'; // or get extension from photo.type
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

         // Edit Photo Function
function editPhoto() {
    const photo = photos.find(p => p.id === currentPhotoId);
    if (!photo) return;

    // Populate the upload modal with the photo's data
    document.getElementById('photo-name').value = photo.name;
    document.getElementById('photo-description').value = photo.description || '';
    document.getElementById('photo-tags').value = photo.tags.join(', ');

    // Show the upload modal with a different title
    document.querySelector('#upload-modal h3').textContent = 'Edit Photo';
    
    // Store that we're in edit mode
    uploadModal.dataset.mode = 'edit';
    uploadModal.dataset.editId = currentPhotoId;
    
    // Hide the drop area since we're editing
    document.getElementById('drop-area').classList.add('hidden');
    document.getElementById('preview-area').classList.add('hidden');
    
    uploadModal.classList.remove('hidden');
    detailModal.classList.add('hidden');
}

// Delete Photo Function
// Replace the simple confirm with a better looking dialog
function deletePhoto() {
    const dialog = document.createElement('div');
    dialog.className = 'confirmation-dialog';
    dialog.innerHTML = `
        <h3 class="text-lg font-medium text-gray-800 mb-2">Delete Photo</h3>
        <p class="text-gray-600">Are you sure you want to delete this photo? This action cannot be undone.</p>
        <div class="confirmation-dialog-buttons">
            <button id="cancel-delete" class="px-4 py-2 text-gray-600 hover:text-gray-800 font-medium rounded-lg transition">
                Cancel
            </button>
            <button id="confirm-delete" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium transition">
                Delete
            </button>
        </div>
    `;
    
    document.body.appendChild(dialog);
    
    document.getElementById('cancel-delete').addEventListener('click', () => {
        document.body.removeChild(dialog);
    });
    
    document.getElementById('confirm-delete').addEventListener('click', () => {
        photos = photos.filter(p => p.id !== currentPhotoId);
        localStorage.setItem('photos', JSON.stringify(photos));
        detailModal.classList.add('hidden');
        document.body.removeChild(dialog);
        updateUI();
        updateEmptyState();
    });
}

// Update the savePhotos function to handle both add and edit modes
function savePhotos() {
    const name = document.getElementById('photo-name').value.trim() || 'Untitled';
    const description = document.getElementById('photo-description').value.trim();
    const tags = document.getElementById('photo-tags').value
        .split(',')
        .map(tag => tag.trim())
        .filter(tag => tag.length > 0);

    const isEditMode = uploadModal.dataset.mode === 'edit';
    const editId = uploadModal.dataset.editId;

    if (isEditMode && editId) {
        // Update existing photo
        const photoIndex = photos.findIndex(p => p.id === editId);
        if (photoIndex !== -1) {
            photos[photoIndex] = {
                ...photos[photoIndex],
                name: name,
                description: description,
                tags: tags
            };
            localStorage.setItem('photos', JSON.stringify(photos));
            updateUI();
        }
    } else {
        // Add new photo(s) - existing code
        selectedFiles.forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const newPhoto = {
                    id: Date.now().toString(),
                    name: name,
                    description: description,
                    tags: tags,
                    image: e.target.result,
                    date: new Date().toISOString(),
                    lastModified: file.lastModified,
                    size: file.size,
                    type: file.type,
                    originalPath: file.webkitRelativePath || file.name
                };
                
                photos.unshift(newPhoto);
                localStorage.setItem('photos', JSON.stringify(photos));
                
                if (selectedFiles.indexOf(file) === selectedFiles.length - 1) {
                    updateUI();
                }
            };
            reader.readAsDataURL(file);
        });
    }

    // Reset and close modal
    uploadModal.classList.add('hidden');
    resetForm();
    updateEmptyState();
}

// Update resetForm to also reset edit mode
function resetForm() {
    document.getElementById('photo-name').value = '';
    document.getElementById('photo-description').value = '';
    document.getElementById('photo-tags').value = '';
    selectedFiles = [];
    previewArea.classList.add('hidden');
    fileInput.value = '';
    document.getElementById('drop-area').classList.remove('hidden');
    delete uploadModal.dataset.mode;
    delete uploadModal.dataset.editId;
    document.querySelector('#upload-modal h3').textContent = 'Add New Photo';
}
