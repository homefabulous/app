
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Currency Converter</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .converter-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            transition: var(--transition);
            overflow: hidden;
        }

        .converter-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 15px;
            font-size: 28px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .converter-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .input-group {
            position: relative;
        }

        .currency-flag {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 2px solid white;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        .currency-select {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0 center;
            background-size: 16px;
            padding-right: 20px;
            cursor: pointer;
            font-size: 16px;
            color: var(--dark);
            z-index: 2;
        }

        input, select {
            width: 100%;
            padding: 15px 60px 15px 50px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            font-size: 18px;
            transition: var(--transition);
            background-color: #f8f9fa;
            color: var(--dark);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        input {
            font-weight: 600;
        }

        .swap-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .swap-btn:hover {
            background-color: var(--secondary);
            transform: scale(1.05);
        }

        .swap-btn:active {
            transform: scale(0.95);
        }

        .rate-info {
            text-align center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }

        .rate-value {
            font-weight: bold;
            color: var(--primary);
        }

        .last-updated {
            font-size: 12px;
            color: #adb5bd;
            text-align: center;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(67, 97, 238, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .currency-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
            justify-content: center;
        }

        .currency-option {
            padding: 6px 12px;
            background-color: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }

        .currency-option:hover {
            background-color: var(--accent);
            color: white;
        }

        @media (max-width: 500px) {
            .converter-container {
                padding: 20px;
            }
            
            input, select {
                padding: 12px 60px 12px 50px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1><i class="fas fa-exchange-alt"></i> Currency Converter</h1>
        
        <div class="converter-section">
            <div class="input-group">
                <div class="currency-flag" id="from-flag" style="background-image: url('https://flagcdn.com/w80/us.png')"></div>
                <input type="number" id="from-amount" value="1" min="0" step="0.01">
                <select id="from-currency">
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="CAD">CAD</option>
                    <option value="AUD">AUD</option>
                    <option value="CNY">CNY</option>
                    <option value="INR">INR</option>
                    <option value="MYR">MYR</option>
                </select>
            </div>
            
            <button class="swap-btn" id="swap-btn">
                <i class="fas fa-exchange-alt"></i>
            </button>
            
            <div class="input-group">
                <div class="currency-flag" id="to-flag" style="background-image: url('https://flagcdn.com/w80/eu.png')"></div>
                <input type="number" id="to-amount" min="0" step="0.01" readonly>
                <select id="to-currency">
                    <option value="EUR" selected>EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="CAD">CAD</option>
                    <option value="AUD">AUD</option>
                    <option value="CNY">CNY</option>
                    <option value="INR">INR</option>
                    <option value="MYR">MYR</option>
                </select>
            </div>
            
            <div class="loading">
                <div class="spinner"></div>
            </div>
            
            <p class="error-message" id="error-message">
                Failed to fetch exchange rates. Please try again.
            </p>
            
            <div class="rate-info">
                Exchange Rate: <span class="rate-value" id="rate-value">1 USD = 0.84 EUR</span>
            </div>
            
            <div class="currency-options">
                <div class="currency-option" data-currency="USD">US Dollar</div>
                <div class="currency-option" data-currency="EUR">Euro</div>
                <div class="currency-option" data-currency="GBP">Pound</div>
                <div class="currency-option" data-currency="JPY">Yen</div>
                <div class="currency-option" data-currency="MYR">Ringgit</div>
                <div class="currency-option" data-currency="AUD">AUD</div>
                <div class="currency-option" data-currency="CAD">CAD</div>
            </div>
            
            <p class="last-updated" id="last-updated">Last updated: Just now</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const fromAmount = document.getElementById('from-amount');
            const toAmount = document.getElementById('to-amount');
            const fromCurrency = document.getElementById('from-currency');
            const toCurrency = document.getElementById('to-currency');
            const swapBtn = document.getElementById('swap-btn');
            const rateValue = document.getElementById('rate-value');
            const lastUpdated = document.getElementById('last-updated');
            const loading = document.querySelector('.loading');
            const errorMessage = document.getElementById('error-message');
            const fromFlag = document.getElementById('from-flag');
            const toFlag = document.getElementById('to-flag');
            const currencyOptions = document.querySelectorAll('.currency-option');
            
            // Exchange rates cache
            let rates = {};
            let ratesExpiry = 0;
            const CACHE_DURATION = 10 * 60 * 1000; // 10 minutes in milliseconds
            
            // Country codes to flag codes mapping
            const currencyFlags = {
                'USD': 'us',
                'EUR': 'eu',
                'GBP': 'gb',
                'JPY': 'jp',
                'CAD': 'ca',
                'AUD': 'au',
                'CNY': 'cn',
                'INR': 'in',
                'MYR': 'my'  // Added Malaysia flag
            };
            
            // Update flags based on selected currencies
            function updateFlags() {
                const fromCode = fromCurrency.value;
                const toCode = toCurrency.value;
                
                if (currencyFlags[fromCode]) {
                    fromFlag.style.backgroundImage = `url('https://flagcdn.com/w80/${currencyFlags[fromCode]}.png')`;
                }
                
                if (currencyFlags[toCode]) {
                    toFlag.style.backgroundImage = `url('https://flagcdn.com/w80/${currencyFlags[toCode]}.png')`;
                }
            }
            
            // Fetch exchange rates from API
            async function fetchRates() {
                const now = new Date().getTime();
                
                // Use cached rates if they're still fresh
                if (now < ratesExpiry) {
                    return Promise.resolve(rates);
                }
                
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                
                try {
                    const response = await fetch('https://open.er-api.com/v6/latest/USD');
                    if (!response.ok) throw new Error('Failed to fetch rates');
                    
                    const data = await response.json();
                    if (data.result !== 'success') throw new Error('API error');
                    
                    rates = data.rates;
                    ratesExpiry = now + CACHE_DURATION;
                    lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                    
                    return rates;
                } catch (error) {
                    console.error('Error fetching rates:', error);
                    errorMessage.style.display = 'block';
                    return null;
                } finally {
                    loading.style.display = 'none';
                }
            }
            
            // Convert currency
            async function convert() {
                const from = fromCurrency.value;
                const to = toCurrency.value;
                const amount = parseFloat(fromAmount.value) || 0;
                
                const fetchedRates = await fetchRates();
                if (!fetchedRates) return;
                
                // If both currencies are the same, just copy the value
                if (from === to) {
                    toAmount.value = amount.toFixed(2);
                    rateValue.textContent = `1 ${from} = 1 ${to}`;
                    return;
                }
                
                // Calculate conversion
                let result;
                if (from === 'USD') {
                    // Direct conversion from USD
                    result = amount * rates[to];
                    rateValue.textContent = `1 ${from} = ${rates[to].toFixed(6)} ${to}`;
                } else if (to === 'USD') {
                    // Convert to USD first
                    result = amount / rates[from];
                    rateValue.textContent = `1 ${from} = ${(1 / rates[from]).toFixed(6)} ${to}`;
                } else {
                    // Convert through USD
                    const usdValue = amount / rates[from];
                    result = usdValue * rates[to];
                    const crossRate = rates[to] / rates[from];
                    rateValue.textContent = `1 ${from} = ${crossRate.toFixed(6)} ${to}`;
                }
                
                toAmount.value = result.toFixed(2);
            }
            
            // Swap currencies
            function swapCurrencies() {
                const temp = fromCurrency.value;
                fromCurrency.value = toCurrency.value;
                toCurrency.value = temp;
                
                updateFlags();
                convert();
            }
            
            // Event listeners
            fromAmount.addEventListener('input', convert);
            fromCurrency.addEventListener('change', function() {
                updateFlags();
                convert();
            });
            toCurrency.addEventListener('change', function() {
                updateFlags();
                convert();
            });
            swapBtn.addEventListener('click', swapCurrencies);
            
            // Currency option shortcuts
            currencyOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const currency = this.getAttribute('data-currency');
                    if (!fromAmount.disabled) {
                        fromCurrency.value = currency;
                    } else {
                        toCurrency.value = currency;
                    }
                    updateFlags();
                    convert();
                });
            });
            
            // Initial setup
            updateFlags();
            convert();
            
            // Auto-refresh rates every 10 minutes
            setInterval(convert, CACHE_DURATION);
        });
    </script>
</body>
</html>
